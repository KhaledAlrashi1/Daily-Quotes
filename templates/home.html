<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Today, become better than you were yesterday</h1>
    <div class="quote-list">
        {% for quote in quotes %}
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text">"{{ quote['text'] }}"</p>
                <div class="quote-actions">
                    <a href="{{ url_for('edit_quote', id=quote['id']) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <form action="{{ url_for('delete_quote', id=quote['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-5">
        <a href="{{ url_for('refresh_quotes') }}" class="btn btn-primary btn-lg mr-2">Refresh Quotes</a>
        <a href="{{ url_for('add_quote') }}" class="btn btn-success btn-lg mr-2">Add New Quote(s)</a>
        <a href="{{ url_for('all_quotes') }}" class="btn btn-info btn-lg mr-2">View All Quotes</a>
    </div>
</div>
{% endblock %}
