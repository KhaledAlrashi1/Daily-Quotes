{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-white my-4 text-center">Edit Category</h1>
    <form method="post" action="{{ url_for('edit_category', id=category['id']) }}">
        <div class="form-group">
            <label for="category_name">New Category Name:</label>
            <input type="text" name="category_name" id="category_name" class="form-control text-white" value="{{ category['name'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary text-white">Update Category</button>
        <a href="{{ url_for('manage_categories') }}" class="btn btn-secondary text-white">Cancel</a>
    </form>
</div>
{% endblock %}
