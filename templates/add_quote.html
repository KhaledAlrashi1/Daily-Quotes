{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add a New Quote</h1>
    <form method="post" action="{{ url_for('add_quote') }}">
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" name="quote" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </form>
</div>
{% endblock %}
