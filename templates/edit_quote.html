{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Edit Quote</h1>
    <form method="post">
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" name="quote" rows="4" required>{{ quote['text'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if quote['category'] == category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg">Update Quote</button>
            <a href="{{ url_for('all_quotes') }}" class="btn btn-outline-secondary btn-lg">Back to All Quotes</a>
        </div>
    </form>
</div>
{% endblock %}
